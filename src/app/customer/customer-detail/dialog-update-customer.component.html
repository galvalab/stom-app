<div class="mat-app-background basic-container">
	<h1 mat-dialog-title>Enter Customer Detail</h1>
	<div mat-dialog-content class="example-form">
		<mat-form-field class="example-full-width">
			<mat-label>Customer Name</mat-label>
			<input matInput [(ngModel)]="data.customerName" />
        </mat-form-field>
			<mat-form-field class="example-full-width">
				<mat-label>Customer Address</mat-label>
				<textarea matInput [(ngModel)]="data.customerAddress"></textarea>
			</mat-form-field>
			<mat-form-field class="example-full-width">
				<mat-label>PIC Name</mat-label>
				<input matInput [(ngModel)]="data.picName" />
        </mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>PIC Contact</mat-label>
					<input matInput [(ngModel)]="data.picContact" />
        </mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="onNoClick()">Cancel</button>
		<button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
	</div>
</div>
